<!DOCTYPE html>
<html ng-app="gallery">
<head>
    <title> Gallery Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-bootstrap-modal.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

<body>
    <div id="galleryWrapper">
        <h1> Gallery Demo:</h1>
